<p>
    <mat-toolbar color="primary">
        <span>HACKATON CHIAPAS</span>
    </mat-toolbar>
</p>

<mat-card class="example-card">
    <form #formUser="ngForm" class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input #nombreCount matInput type="text" onKeyPress="if(this.value.length==20)return false;"
                            (keyup)="onKeyUp($event)" name="name" [(ngModel)]="user.name" required>
                        <mat-hint align="end">{{nombreCount.value.length}} / 20</mat-hint>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Apellidos </mat-label>
                        <input #apellidoCount matInput type="text" onKeyPress="if(this.value.length==40)return false;"
                            (keyup)="onKeyUp($event)" name="lastName" [(ngModel)]="user.lastName" required>
                        <mat-hint align="end">{{apellidoCount.value.length}} / 40</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input #emailCount matInput onKeyPress="if(this.value.length==30)return false;"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                <mat-hint align="end">{{emailCount.value.length}} / 30</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha de nacimiento</mat-label>
                <input type="text" matInput [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Institución</mat-label>
                <mat-select name="institucion" [(ngModel)]="user.institucion" required>
                    <mat-option>--</mat-option>
                    <!-- <mat-option *ngFor="let animal of animals" [value]="animal">
                        {{animal.name}}
                    </mat-option> -->
                </mat-select>
                <mat-error *ngIf="institucionControl.hasError('')">Dato requerido</mat-error>
                <!-- <mat-error *ngIf="animalControl.hasError('required')">Agregue </mat-error>
                <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Institución</mat-label>
                <input matInput>
            </mat-form-field> -->
        </p>

        <p>
            <button mat-raised-button color="primary">REGISTRATE</button>
        </p>

    </form>
</mat-card>
